<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김밥집</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!--Google APIs-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">  

    <link rel="stylesheet" href="../../css/signup.css">
    <script defer src="../js/signup.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="content">
            <a href="../html/main.html" class="logo">
                <img src="../images/logo.png" alt="LOGO" />
            </a>
            <div class="sub-category">
                <ul class="category">
                    <li>
                        <a href="../html/signup.html">회원가입</a>
                    </li>
                    <li>
                        <a href="../html/signin.html">로그인</a>
                    </li>
                </ul>
                <div class="search">
                    <input type="text" />
                    <span class="material-icons">search</span>
                </div>
            </div>
            <ul class="main-category">
                <li class="item">
                    <div class="item__name">
                        <a href="javascript:void(0)">게시판</a>
                    </div>
                    <div class="item__contents"></div>
                </li>
                <li class="item">
                    <div class="item__name">
                        <a href="javascript:void(0)">레시피</a>
                    </div>
                    <div class="item__contents"></div>
                </li>
                <li class="item">
                    <div class="item__name">
                        <a href="javascript:void(0)">모임챗</a>
                    </div>
                    <div class="item__contents"></div>
                </li>
                <li class="item">
                    <div class="item__name">
                        <a href="javascript:void(0)">마이룸</a>
                    </div>
                    <div class="item__contents"></div>
                </li>
            </ul>
        </div>  
    </header>
    <section class="sign-up">
        <div class="content">
            <div class="up-text">
                <span class="material-icons">badge</span>
                <a>회원가입 정보 입력하기</a>
            </div>
                <form name="edit" action="/myroom/edit" method="POST">
                    <table class="up-form">
                        <tbody>
                            <tr class="row">
                                <td class="t-text">아이디</td>
                                <td class="t-box">
                                    <input type="text" name="mem_id" placeholder="아이디" maxlength='16' value="" required>
                                    <div class="t-box-text">아이디: 4~16자 사이의 영문, 숫자만 사용 가능합니다.</div>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">비밀번호</td>
                                <td class="t-box">
                                    <input type="password" name="password" placeholder="비밀번호" maxlength='20' value="" required>
                                    <div class="t-box-text">비밀번호: 6~20자 사이의 영문과 숫자만 사용 가능합니다.</div>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">이름</td>
                                <td class="t-box">
                                    <input type="text" name="name" placeholder="이름" value="" required>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">이메일</td>
                                <td class="t-box">
                                    <input type="email" name="email" placeholder="이메일" value="" required>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">연락처</td>
                                <td class="t-box">
                                    <input type="tel" name="tel" placeholder="연락처" pattern="[0-9]{11}" value="" required>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">주소</td>
                                <td class="t-box">
                                    <input type="text" name="address" placeholder="주소" value="" required>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">생년월일</td>
                                <td class="t-box">
                                    <input type="text" name="birthdate" placeholder="생년월일" pattern="[0-9]{6}" value="" required>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">프로필 이미지</td>
                                <td class="t-box">
                                    <input type="url" name="profile_image" placeholder="프로필 이미지 주소" value="" required>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">이용약관 동의 <a href="javascript:void(0)">보기</a></td>
                                <td class="t-box">
                                    <label><input type="radio" name="tos_flag" value="1" required>동의</label>
                                    <label><input type="radio" name="tos_flag" value="0">비동의</label>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">개인정보 처리방침 동의 <a href="javascript:void(0)">보기</a></td>
                                <td class="t-box">
                                    <label><input type="radio" name="pip_flag" value="1" required>동의</label>
                                    <label><input type="radio" name="pip_flag" value="0">비동의</label>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">이메일 수신 동의</td>
                                <td class="t-box">
                                    <label><input type="radio" name="notification_flag" value="1" required>동의</label>
                                    <label><input type="radio" name="notification_flag" value="0">비동의</label>
                                    <div class="t-box-text">이메일로 정보 알림을 받으실 수 있습니다.</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="button">
                        <input type="submit" name="submit" value="가입하기">
                        <a href="../html/main.html">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
