<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김밥집</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!--Google APIs-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">  

    <link rel="stylesheet" href="../css/signup.css">
    <script defer src="../js/signup.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="content">
            <a href="../html/main.html" class="logo">
                <img src="../images/logo.png" alt="LOGO" />
            </a>
            <div class="sub-category">
                <ul class="category">
                    <li>
                        <a href="../html/signup.html">회원가입</a>
                    </li>
                    <li>
                        <a href="../html/signin.html">로그인</a>
                    </li>
                </ul>
                <div class="search">
                    <input type="text" />
                    <span class="material-icons">search</span>
                </div>
            </div>
            <ul class="main-category">
                <li class="item">
                    <div class="item__name">
                        <a href="javascript:void(0)">게시판</a>
                    </div>
                    <div class="item__contents"></div>
                </li>
                <li class="item">
                    <div class="item__name">
                        <a href="javascript:void(0)">레시피</a>
                    </div>
                    <div class="item__contents"></div>
                </li>
                <li class="item">
                    <div class="item__name">
                        <a href="javascript:void(0)">모임챗</a>
                    </div>
                    <div class="item__contents"></div>
                </li>
                <li class="item">
                    <div class="item__name">
                        <a href="javascript:void(0)">마이룸</a>
                    </div>
                    <div class="item__contents"></div>
                </li>
            </ul>
        </div>  
    </header>
    <section class="sign-up">
        <div class="content">
            <div class="up-text">
                <span class="material-icons">badge</span>
                <a>회원 탈퇴 id 입력</a>
            </div>
                <form name="delete" action="/delete" method="POST">
                    <table class="up-form">
                        <tbody>
                            <tr class="row">
                                <td class="t-text">아이디</td>
                                <td class="t-box">
                                    <input type="text" name="mem_id" value="" required>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="button">
                        <input type="submit" name="delete" value="탈퇴하기">
                        <a href="../html/main.html">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
