    <!-- Script -->

							<a href="javascript:void(0)">맛집게시판</a>
						</li>
						<li class="board-sub-name">
							<a href="javascript:void(0)">자랑게시판</a>

            <ul class="post-list">

                  	<div class="post-container">
                    	<p class="post-number">번호</p>
						<p class="post-board">게시판</p>
						<p class="post-title">제목</p>
