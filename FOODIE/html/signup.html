<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김밥집</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!--Google APIs-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">  

    <link rel="stylesheet" href="../css/signup.css">
    <script defer src="../js/signup.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="content">
            <a href="../html/main.html" class="logo">
                <img src="../images/logo.png" alt="LOGO" />
            </a>
            <div class="sub-category">
                <ul class="category">
                    <li>
                        <a href="../html/signup.html">회원가입</a>
                    </li>
                    <li>
                        <a href="../html/signin.html">로그인</a>
                    </li>
                </ul>
                <div class="search">
                    <input type="text" />
                    <span class="material-icons">search</span>
                </div>
            </div>
            <ul class="main-category">
                <li class="item">
                    <div class="item__name">
                        <a href="javascript:void(0)">게시판</a>
                    </div>
                    <div class="item__contents"></div>
                </li>
                <li class="item">
                    <div class="item__name">
                        <a href="javascript:void(0)">레시피</a>
                    </div>
                    <div class="item__contents"></div>
                </li>
                <li class="item">
                    <div class="item__name">
                        <a href="javascript:void(0)">모임챗</a>
                    </div>
                    <div class="item__contents"></div>
                </li>
                <li class="item">
                    <div class="item__name">
                        <a href="javascript:void(0)">마이룸</a>
                    </div>
                    <div class="item__contents"></div>
                </li>
            </ul>
        </div>  
    </header>
    <section class="sign-up">
        <div class="content">
            <div class="up-text">
                <span class="material-icons">badge</span>
                <a>회원가입 정보 입력하기</a>
            </div>
                <form name="signup" action="/signup" method="POST">
                    <table class="up-form">
                        <tbody>
                            <tr class="row">
                                <td class="t-text">아이디</td>
                                <td class="t-box">
                                    <input type="text" name="id" placeholder="아이디" maxlength='16' required>
                                    <div class="t-box-text">아이디: 4~16자 사이의 영문, 숫자만 사용 가능합니다.</div>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">비밀번호</td>
                                <td class="t-box">
                                    <input type="password" name="password" placeholder="비밀번호" maxlength='20' required>
                                    <div class="t-box-text">비밀번호: 6~20자 사이의 영문과 숫자만 사용 가능합니다.</div>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">비밀번호 확인</td>
                                <td class="t-box">
                                    <input type="password" name="password-check" placeholder="비밀번호 확인" maxlength='20' required>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">이름</td>
                                <td class="t-box">
                                    <input type="text" name="name" placeholder="이름" required>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">닉네임</td>
                                <td class="t-box">
                                    <input type="text" name="nickname" placeholder="닉네임" maxlength='8' required>
                                    <div class="t-box-text">닉네임: 2~8자 사이로 지어주세요.</div>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">생년월일</td>
                                <td class="t-box">
                                    <select id="month">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    월
                                    <select id="day">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>
                                    일
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="t-text">이메일</td>
                                <td class="t-box">
                                    <input type="email" name="email" placeholder="이메일" required>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="button">
                        <input type="submit" name="submit" value="가입하기">
                        <a href="../html/main.html">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
