<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김밥집</title>

    <!-- Favicon -->
    <link rel="icon" href="/static/images/favicon.png">

    <!-- Style Reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- Google APIs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">  

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/login.css">

    <!-- Script -->
    <!-- HTML iclude(Jquery) -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">   
    $(document).ready( function() {
        $("#header").load("/views/header.ejs");  // 원하는 파일 경로를 삽입하면 된다
        $("#footer").load("/static/html/footer.html");  // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다
    });
    </script>
    
</head>
<body>
    <!-- HEADER -->
    <header id="header"></header>

    <div class="in-content">
        <section class="sign-in">
            <div class="in-text">
                <span class="material-icons">person</span>
                <a>로그인 하기</a>
            </div>
            <div class="in-form">
                <div class="id-login">Login</div>
                <form name="login" action="/auth/login" method="POST">
                    <input type="text" name="mem_id" placeholder="아이디" required>
                    <input type="password" name="password" placeholder="비밀번호" required>
                    <input type="submit" name="login" value="로그인">
                </form>
                <div class="option">
                    <div class="find-id">
                        <a href="/find-id">아이디 찾기</a>
                    </div>
                    <div class="find-pw">
                        <a href="/static/html/find-pw.html">비밀번호 찾기</a>
                    </div>
                    <div class="go-up">
                        <a href="/static/html/signup.html">회원가입</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="banner">
            <div class="in-banner">
                광고배너
            </div>
        </section>
    </div>
            
    <!--FOOTER-->
    <footer id="footer"></footer>
</body>
</html>
