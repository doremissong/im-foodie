<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김밥집</title>

    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.png">

    <!-- Style Reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- Google APIs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/find-id.css">

    <!-- Script -->
    <!-- HTML include(Jquery) -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">   
    $(document).ready( function() {
        $("#header").load("../html/header.html");  // 원하는 파일 경로를 삽입하면 된다
        $("#footer").load("../html/footer.html");  // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다
    });
    </script>
    
</head>
<body>
    <!-- HEADER -->
    <header id="header"></header>

    <!-- SECTION -->
    <section>
        <div class="find-id-section">
            <div>
                <div class="in-text">
                    <span class="material-icons">person</span>
                    <a>아이디 찾기</a>
                </div>
                <div class="find-id-box">
                    <form name="find-id" method="post">
                        <span>NAME</span>
                        <input type="text" name="name" placeholder="이름" required>
                        <span>E-MAIL</span>
                        <input type="email" name="email" placeholder="가입한 이메일 주소" required>
                        <button type="submit" name="find_id">아이디 찾기 -></button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="footer"></footer>
</body>
</html>
