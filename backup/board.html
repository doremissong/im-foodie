    <!-- SECTION -->
	<!-- 
		DB에서 등록된 게시판의 게시글을 최신순으로 게시글번호 가져와서 배열에 처음부터 담기(배열1번=제일최신글)
		-> 20개 단위로 끊어서 1페이지부터 나열,  
		-> 게시글은 게시글번호를 담은 a링크로 연결

		가져온 글 총 개수 a, 현재 글 배열번호 i(0시작) (최신순), if문 l=0 l<20 l++ i=px20-20 i++
		a 나누기 20 해서 몫+1 = 페이지수
		현재페이지=p
		1~20 1페이지 1x20-20 
		21~40 2페이지 현재 페이지(2)x20-20=i 
		41~60 3페이지
		61~80 4페이지 ... 

		자바스크립트로 if 문 이용해서 html 출력
	-->

        <div class="board-section">
            <div class="board-list">

                	<a href="../html/board.html">전체게시판</a>

							<a href="javascript:void(0)">맛집게시판</a>

						</li>
						<li class="board-sub-name">

						</li>
						<li class="board-sub-name">

						</li>
						<li class="board-sub-name">
							<a href="javascript:void(0)">홍보게시판</a>
						</li>
						<li class="board-sub-name">
							<a href="javascript:void(0)">나눔게시판</a>
						</li>
						<li class="board-sub-name">

						</li>
					</ul>
				</div>
            </div>
			<div class="write-box">
				<a href="../static/html/board-write.html">
					<button class="write-button">
						글쓰기
					</button>
				</a>
			</div>
			<ul class="post-index">

					<div class="post-standard">
